<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safity</title>
    <%- include ('partials/head.html')%>
</head>
<body>
    <%- include ('partials/navigation.html')%>
    <div class="container p-5">
        <div class="row">
          <div class="col-sm-4 offset-md-4">
            <div class="card animated flipInY">
              <div class="card-header bg-dark text-white text-center">
                <h3>Registro</h3>
              </div>
              <div class="card-body">
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputusuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="dato_nombre_usuario" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputedad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="dato_edad_usuario" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Contraseña</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                            Su contraseña debe tener entre 8 y 20 caracteres, contener letras y numeros, y no debe contener espacios, caracteres especiales
                        </div>
                      
                    <button class="btn btn-primary btn-block" id="enviar_registro">
                      Enviar
                    </button>
                  </div>
                </form>    
              </div>
            </div>
          </div>
        </div>
      </div>
    <%- include ('partials/footer.html')%>
</body>
</html>
